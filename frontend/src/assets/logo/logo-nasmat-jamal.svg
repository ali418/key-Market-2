<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the perfume bottle -->
    <radialGradient id="bottleGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#E6D16A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for the spray -->
    <radialGradient id="sprayGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E6D16A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Perfume bottle body -->
  <ellipse cx="150" cy="200" rx="80" ry="120" fill="url(#bottleGradient)" filter="url(#shadow)"/>
  
  <!-- Bottle neck -->
  <rect x="135" y="80" width="30" height="40" fill="url(#bottleGradient)" rx="5"/>
  
  <!-- Bottle cap/pump -->
  <ellipse cx="150" cy="70" rx="20" ry="15" fill="url(#bottleGradient)"/>
  <circle cx="150" cy="65" r="8" fill="#FFFFFF" stroke="#D4AF37" stroke-width="2"/>
  <circle cx="150" cy="65" r="4" fill="#D4AF37"/>
  
  <!-- Spray effect -->
  <path d="M 170 70 Q 190 60 200 50" stroke="url(#sprayGradient)" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Spray dots -->
  <circle cx="185" cy="55" r="3" fill="url(#sprayGradient)" opacity="0.6"/>
  <circle cx="195" cy="52" r="2" fill="url(#sprayGradient)" opacity="0.5"/>
  <circle cx="200" cy="48" r="2" fill="url(#sprayGradient)" opacity="0.4"/>
  <circle cx="205" cy="45" r="1.5" fill="url(#sprayGradient)" opacity="0.3"/>
  
  <!-- Decorative spray pattern -->
  <g opacity="0.4">
    <circle cx="175" cy="58" r="1.5" fill="#D4AF37"/>
    <circle cx="180" cy="53" r="1" fill="#D4AF37"/>
    <circle cx="188" cy="50" r="1" fill="#D4AF37"/>
    <circle cx="192" cy="47" r="0.8" fill="#D4AF37"/>
    <circle cx="197" cy="44" r="0.8" fill="#D4AF37"/>
  </g>
  
  <!-- White circle background for logo -->
  <circle cx="150" cy="200" r="50" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Lotus flower logo (simplified) -->
  <g transform="translate(150, 200)">
    <!-- Lotus petals -->
    <path d="M 0,-25 Q -15,-15 -20,0 Q -15,15 0,10 Q 15,15 20,0 Q 15,-15 0,-25 Z" fill="none" stroke="#2E7D32" stroke-width="2.5"/>
    <path d="M -15,-20 Q -25,-5 -25,10 Q -20,20 -5,15 Q 5,20 10,10 Q 5,0 -5,-10 Q -10,-20 -15,-20 Z" fill="none" stroke="#2E7D32" stroke-width="2"/>
    <path d="M 15,-20 Q 25,-5 25,10 Q 20,20 5,15 Q -5,20 -10,10 Q -5,0 5,-10 Q 10,-20 15,-20 Z" fill="none" stroke="#2E7D32" stroke-width="2"/>
    
    <!-- Center of lotus -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="#2E7D32" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#2E7D32" opacity="0.3"/>
  </g>
  
  <!-- Arabic text -->
  <text x="150" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#D4AF37">نسمة جمال</text>
  
  <!-- English text -->
  <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#D4AF37">NASMAT JAMAL</text>
</svg>